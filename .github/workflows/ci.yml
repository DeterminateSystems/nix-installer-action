name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  install-nix-macos:
    name: Run test suite for macOS systems
    strategy:
      matrix:
        runner:
          - ubuntu-latest
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: ./
        with:
          logger: pretty
          log-directives: nix_installer=trace
          backtrace: full
          source-tag: v0.21.0
          _internal-strict-mode: true
      - run: |
          echo 'int main() { *(volatile int *)0 = 0; }' > t.c
          gcc ./t.c
          mv a.out nix
          ./nix
          sleep 5
